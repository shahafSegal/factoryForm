<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<header id="mainTitle"></header>
<body>
    <form id="factoryForm" onsubmit="return factoryValid()">
        <div id="coolDownCount"></div>
        <label for="" id="fNameLabel">First Name:</label>
        <input type="text" id="fNameInp" placeholder="First name">
        <label for="" id="lNameLabel">Last Name:</label>
        <input type="text" id="lNameInp" placeholder="Last name">
        <label for="" id="birthDateLabel">Birth Date:</label>
        <input type="date" id="birthDateInp" >
        <label for="" id="emailLabel" >Email:</label>
        <input type="email" id="emailInp" placeholder="Email">
        <label for="" id="userTelLabel">Telephone:</label>
        <input type="number" id="userTelInp"  placeholder="Telephone">
        <label for="">Occupation:</label>
        <input type="text" id="occupationInp">
        <button type="submit" id="factoryBtn">submit</button>
    </form>
    
    <script src="main.js"></script>
    
</body>
</html>
